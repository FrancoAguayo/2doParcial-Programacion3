<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="./js/pelicula.js" defer></script>
</head>

<body>
  <main id="appPelicula">

    <h1>{{movie.title}}</h1>

    <div>


      <img v-bind:src="`https://image.tmdb.org/t/p/original/${movie.poster_path}`" class="img-fluid" width="500px">
      <p>{{movie.overview}}</p><br>
      <p>{{movie.genres.name}}</p>
      

      <br><br>
      <p class="card-text"><strong>Valoración: </strong>{{ movie.averageRating ? movie.averageRating : 'Sin valoración'
        }}</p>
      <button class="btn btn-success" v-on:click="addMovieToFavorites">
        <i class="bi bi-star bi-star-fill" style="color: yellow;"></i>
        <strong> Agregar a Favoritos </strong>
      </button>
    </div>
    <br>
    <button id="volverPagina" v-on:click="volver()"><strong>volver</strong></button>
    <br><br>

  </main>
</body>

</html>
